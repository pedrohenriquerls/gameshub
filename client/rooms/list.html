<template name="rooms_list">
	<div class="ui four items">
	{{#each rooms}}
		{{> room_item}}
	{{/each}}
	</div>
</template>

<template name="new_room_btn">
	<div class="ui item">
	  <div class="ui basic button" id="create_room_btn">
	    <i class="icon plus"></i>
	    New Room
	  </div>
	</div>
</template>
