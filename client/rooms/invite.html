<template name="invite_header">
  <div class="header">
    <img class="ui avatar image" src="{{avatar}}">
    <div class="content" style="display: inline-block">
      <div class="header">{{name}}</div>
    </div>
  </div>
</template>

<template name="room_invite">
  {{> invite_header this}}
  <div class="content">
    <div class="ui form segment">
      <div class="field">
        <div class="ui grid">
          <div class="ui eleven wide column">
            <p>{{message}}</p>
          </div>
          <div class="ui five wide column">
            <div class="ui medium image" style="height: 161px">
              <img src="{{room.img}}">
            </div>
          </div>
        </div>
      </div>
      <div class="ui center aligned">
        <div class="ui buttons">
          <div class="ui negative button" id="decline_invite">Decline</div>
          <div class="or"></div>
          <div class="ui positive button" data-id="{{roomId}}" id="accept_invite">Accept</div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="create_invite">
  {{> invite_header this}}
  <div class="content">
    <div class="ui form segment">
      <div class="field">
        <div class="ui input">
          <textarea id="message"></textarea>
        </div>
      </div>
      <div class="ui center aligned">
        <div class="ui buttons">
          <div class="ui negative button" id="cancel_invite">Cancel</div>
          <div class="or"></div>
          <div class="ui positive button" id="send_invite">Invite</div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="invite_trigger">
  {{#with newInvite}}
    <div id="room_invite" class="ui small modal">
      {{> room_invite newInvite}}
    </div>
  {{/with}}
</template>
