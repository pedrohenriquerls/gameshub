<template name="room_item">
  <div class="item" data-id="{{_id}}">
		<div class="content">
			{{#if private}}
    	<i class="icon-lock"></i>
      {{else}}
      <i class="icon-unlock"></i>
      {{/if}}
      <div class="name" style="display: inline-block">{{capitalize title}}</div>
    </div>
    <div class="ui medium image">
      <img src="{{img}}" style="widht: 300px; height: 225px"/>
    </div>
    <div class="content">
      {{playingNow}}
    </div>
  </div>
</template>

<template name="room">
  <div class="ui grid">
  {{#unless gameHasSelected}}
    {{> UI.dynamic template='games_list'}}
  {{else}}
    <div class="three wide column">
      <h3 class="ui right aligned header">
        <img class="ui small image circular" style="display: inline-block;" src="{{ownerAvatar}}">
      </h3>
    </div>
    <div class="ten wide column" style="padding: 0 11px">
      {{> UI.dynamic template=view}}
    </div>
    <div class="three wide column">
      {{#if haveASecondPlayer}}
        <h3 class="ui left aligned image header">
          <img class="ui small image circular" style="display: inline-block;" src="{{guestAvatar}}">
        </h3>
      {{else}}
        {{#if isOwner}}
          {{> room_users this}}
        {{/if}}
      {{/if}}
    </div>
  {{/unless}}
  </div>
</template>

<template name="close_room_btn">
  <div class="ui item">
    <div class="ui basic button" id="close_room_btn">
      <i class="icon close"></i>
      {{#if isOwner}}
      Close
      {{else}}
      Exit
      {{/if}}
    </div>
  </div>
</template>
