<template name="room_item">
  <div class="item" data-id="{{_id}}">
		<div class="content">
			{{#if private}}
    	<i class="icon-lock"></i>
      {{else}}
      <i class="icon-unlock"></i>
      {{/if}}
      <div class="name" style="display: inline-block">{{capitalize title}}</div>
    </div>
    <div class="ui medium image">
      <img src="{{img}}" style="widht: 300px; height: 225px"/>
    </div>
    <div class="content">
      {{playingNow}}
    </div>
  </div>
</template>

<template name="room">
  <div class="ui two column page grid">
    <div class="eleven wide column">
      {{> UI.dynamic template=view}}
    </div>
    <div class="five wide column">
      <!-- {{> room_chat}} -->
    </div>
  </div>
</template>

<template name="close_room_btn">
  <div class="ui item">
    <div class="ui basic button" id="close_room_btn">
      <i class="icon close"></i>
      Close
    </div>
  </div>
</template>
