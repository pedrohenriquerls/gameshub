<template name="room_users">
  <div class='ui header'>Challenge someone!</div>
  <div class="ui animated list">
    {{#each users}}
      {{> room_user_item}}
    {{/each}}
  </div>

  <div id="create_invite" class="ui small modal">

  </div>
</template>

<template name="room_user_item">
  <div class="item">
    <img class="ui avatar image" src="{{avatar}}" data-id="{{_id}}">
    <div class="content">
      <div class="header">{{name}}</div>
    </div>
  </div>
</template>
