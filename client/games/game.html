<template name="game">
	<div class="item play_game" data-id="{{_id}}" data-description="{{description}}" data-title="{{title}}" data-cover="{{img}}">
    <img class="ui avatar image" src="{{img}}">
    <div class="content">
      <div class="header">{{capitalize title}}</div>
      <!-- {{description}} -->
    </div>
  </div>
</template>
