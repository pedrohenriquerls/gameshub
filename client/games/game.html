<template name="game">
	<div class="item play_game" data-id="{{_id}}">
    <div class="ui image" >
      <img src="{{img}}" style="height:161px; width:265px">
    </div>
    <div class="content">
      <div style="display: inline-block">{{capitalize name}}</div>
      <p class="description"></p>
    </div>
  </div>
</template>
