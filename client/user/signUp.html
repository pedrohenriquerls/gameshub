<template name="signUp">
  <div class="sign-up">
    <form action="/sign-up" class="sign-up-form" id="signUpForm" method="post">
      <div class="input-group">
        <input class="form-control email" id="signUpEmail" name="email" placeholder="Email Address" type="text" >
      </div>
      <div class="input-group">
        <input class="form-control password" id="signUpPassword" name="password" placeholder="Password" type="password">
      </div>
      <input class="btn-submit small round button" type="submit" value="Sign UP!">
    </form>
  </div>
</template>
