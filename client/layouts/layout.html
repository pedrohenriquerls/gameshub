<template name="layout">
  <div class="ui large fixed transparent main menu">
    <div class="container">
      <a class="launch item" href="{{pathFor 'home'}}">
        <i class="icon-gamepad"></i> 
        <b>GamesHUB</b>
      </a>
      
      <div class="right menu">
        {{> yield region="rightMenu"}}

        {{#if currentUser}}
          {{> signOut}}
        {{/if}}
      </div>
    </div>
  </div>

  <div class="main container" style="padding: 70px 15px">
    {{>yield}}
  </div>
  {{> yield region="tmp"}}

  <div id="sign_in" class="ui small modal">
    {{> signIn}}
  </div>
</template>

<template name="layoutWithoutHeaderAndFooter">
  {{>yield}}
  {{> yield region="tmp"}}
</template>

<template name="layoutWithoutHeader">
  {{>yield}}
  {{>footer}}
  {{> yield region="tmp"}}
</template>
